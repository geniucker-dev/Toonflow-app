name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0 or v1.0.0)"
        required: false
        type: string

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build

      - name: Build Windows installer
        run: yarn dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            dist/*.exe
            dist/*.zip
          retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build

      - name: Build macOS installer
        run: yarn dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Resolve release version
        id: resolve_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version }}" ]]; then
            INPUT_VERSION="${{ github.event.inputs.version }}"
            if [[ "${INPUT_VERSION}" == v* ]]; then
              VERSION="${INPUT_VERSION}"
            else
              VERSION="v${INPUT_VERSION}"
            fi
          fi

          if [[ -n "${VERSION}" ]]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download Windows artifacts
        if: steps.resolve_version.outputs.should_release == 'true'
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: dist

      - name: Download macOS artifacts
        if: steps.resolve_version.outputs.should_release == 'true'
        uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: dist

      - name: Create Release
        if: steps.resolve_version.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: ToonFlow ${{ steps.resolve_version.outputs.version }}
          tag_name: ${{ steps.resolve_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.resolve_version.outputs.version, 'beta') || contains(steps.resolve_version.outputs.version, 'alpha') }}
          generate_release_notes: true
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
